# stolen from EXILED

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  EXILED_REFERENCES_URL: https://www.exiled.host/build_deps/Master.zip
  EXILED_REFERENCES_PATH: ${{ github.workspace }}/References

jobs:

  build:

    runs-on: windows-latest

    steps:

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2

    - name: Setup Nuget
      uses: iRebbok/setup-nuget@master

    - uses: actions/checkout@v2.3.4

    - name: Get references
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri ${{ env.EXILED_REFERENCES_URL }} -OutFile ${{ github.workspace }}/References.zip
        Expand-Archive -Path References.zip -DestinationPath ${{ env.EXILED_REFERENCES_PATH }}
    
    - name: Restore Packages
      run: nuget restore AnytimeKill.sln
      
    - name: Restore project
      run: dotnet restore
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Download references
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/build_deps/References.zip'
        file-name: 'References.zip'

    - name: Download 7zip
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/7za.exe'
        file-name: '7zip.exe'

    - name: Extract Refs
      run: ./7zip.exe e References.zip -oAnytimeKill/lib/ -r -y

    - name: Build
      run: msbuild AnytimeKill.sln -p:Configuration=release

    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Plugin DLL
        path: AnytimeKill/bin/Release/AnytimeKill*.dll
