# Based on https://github.com/galaxy119/EXILED/blob/master/.github/workflows/main.yml

name: Build

on:
  push:
    branches:
      - main
env:
  EXILED_REFERENCES: ${{ github.workspace }}/AnytimeKill/lib

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Nuget
      uses: iRebbok/setup-nuget@master
    
    - name: Restore Packages
      run: nuget restore AnytimeKill.sln
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Download references
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/build_deps/Dev.zip'
        file-name: 'References.zip'

    - name: Download 7zip
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://www.exiled.host/7za.exe'
        file-name: '7zip.exe'

    - name: Extract Refs
      run: ./7zip.exe e References.zip -oAnytimeKill/lib/ -r -y

    - name: Build
      run: msbuild AnytimeKill.sln -p:Configuration=release

    - name: Upload Build
      uses: actions/upload-artifact@v2
      with:
        name: Plugin DLL
        path: AnytimeKill/bin/Release/AnytimeKill*.dll